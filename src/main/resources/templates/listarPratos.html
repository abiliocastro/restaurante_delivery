<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listar Pratos</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<script src="/js/jquery-3.4.0.min.js"></script> 
</head>
<body>
	<div style="padding-bottom: 10px" class="container">
		<h2 style="margin-top: 10px">Esses são os pratos do restaurante</h2>
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">Nome</th>
		      <th scope="col">Preço</th>
		      <th scope="col">Imagem</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each = "prato : ${listaPratos}">
		      <td th:text="${prato.id}"></td>
	          <td th:text="${prato.nome}"></td>
	          <td th:text="@{'R$ '+${prato.preco}}"></td>
	          <td><img width="200" height="200" th:src="@{'/images/'+${prato.nome}+.png}"></td>
	          <td>
		      	<a th:href="@{/prato/atualizar/{codigo}(codigo = ${prato.id})}">
		      		<button type="button" class="btn btn-primary">Atualizar</button>
		      	</a> 
		      </td>
	          <td>
		      	<a th:href="@{/prato/deletar/{codigo}(codigo = ${prato.id})}">
		      		<button type="button" class="btn btn-danger">Excluir</button>
		      	</a> 
		      </td>
		    </tr>
		  </tbody>
	    </table>
	    <a th:href="@{/prato/cadastrar}">
	        <button type="button" class="btn btn-primary">Novo Prato</button>
	    </a>
	</div>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
