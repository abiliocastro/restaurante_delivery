<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastrar Pratos</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<script src="/js/jquery-3.4.0.min.js"></script>
</head>
<body>
	<div class="container">
		<h2 style="margin-top: 10px">Cadastrar um novo prato</h2>
		<form action="/prato/cadastrar" method="POST" th:object="${prato}" enctype="multipart/form-data">
			<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"></span>
			</div>
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedError : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>
				</div>
			</div>
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label>Nome: </label>
				<input type="text" class="form-control" th:field="*{nome}">
			</div>
			<div class="form-group">
				<label>Imagem: </label>
				<input type="file" class="form-control" name="imagem">
			</div>
			<div class="form-group">
				<label>PreÃ§o: </label>
				<input type="text" class="form-control" th:field="*{preco}">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
				<a class="btn btn-danger" href="/prato/listar">Voltar</a>
			</div>		
		</form>
	</div>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
