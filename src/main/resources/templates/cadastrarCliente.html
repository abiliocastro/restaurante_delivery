<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastrar</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<script src="/js/jquery-3.4.0.min.js"></script>
</head>
<body>
	<div style="width: 500px" class="container">
		<h2 style="margin-top: 10px">Cadastra-se para virar cliente</h2>
		<form action="/cliente/cadastrar" method="POST" th:object="${cliente}" enctype="multipart/form-data">
			<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"></span>
			</div>
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedError : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>
				</div>
			</div>
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label>Nome: </label>
				<input class="form-control" type="text" th:field="*{nome}">
			</div>
			<div class="form-group">
				<label>CPF: </label>
				<input class="form-control" type="text" th:field="*{cpf}">
			</div>
			<div class="form-group">
				<label>EndereÃ§o: </label>
				<input class="form-control" type="text" th:field="*{endereco}">
			</div>
			<div class="form-group">
				<label>Data de Nascimento: </label>
				<input class="form-control" type="text" th:field="*{dataNascimento}">
			</div>
			<div class="form-group">
				<label>Email: </label>
				<input class="form-control" type="email" th:field="*{email}">
			</div>
			<div class="form-group">
				<label>Senha: </label>
				<input class="form-control" type="password" th:field="*{senha}">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>			
		</form>
	</div>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
