<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastrar</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
    <form action="/cliente/cadastrar" method="POST" th:object="${cliente}" enctype="multipart/form-data">
		<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div>
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>
		</div>
		<input type="hidden" th:field="*{id}" />
		<label>Nome: </label><input type="text" th:field="*{nome}"><br>
		<label>CPF: </label><input type="text" th:field="*{cpf}"><br>
		<label>EndereÃ§o: </label><input type="text" th:field="*{endereco}"><br>
		<label>Data de Nascimento: </label><input type="text" th:field="*{dataNascimento}"><br>
		<label>Email: </label><input type="email" th:field="*{email}"><br>
		<label>senha: </label><input type="password" th:field="*{senha}"><br>			
		<input type="submit" value="Cadastrar">
	</form>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
